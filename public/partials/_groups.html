<script id="groupList-tmpl" type="text/template">
  <select id="group">
    {{#items}}
      <option value="{{canonical}}">{{name}}</option>
    {{/items}}
  </select>
  <a id="newGroup" href="#">new</a>
</script>

<script id="groupEdit-tmpl" type="text/template">
  <form class="form-inline">
    <input id="name" type="text" value="{{name}}" placeholder="Name">
    <input id="canonical" type="text" value="{{canonical}}" placeholder="Canonical">
    <button type="button" class="btn btn-primary">Save</button>
    <button type="button" class="btn">Cancel</button>
  </form>
</script>
