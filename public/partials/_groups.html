<script id="groupList-tmpl" type="text/template">
  <select id="group">
    {{#items}}
      <option value="{{canonical}}">{{name}}</option>
    {{/items}}
  </select>
  <a id="newGroup" href="#">new</a>
</script>

<script id="groupEdit-tmpl" type="text/template">
  <form class="form-horizontal">
    <div class="controls" style="margin-left: 0;">
      <input id="name-group" type="text" value="{{name}}" placeholder="Name">
    </div>
    <div class="controls" style="margin-left: 0;">
      <input id="canonical" type="text" value="{{canonical}}" placeholder="Canonical">
    </div>
    <div class="controls" style="margin-left: 0;">
      <button id="save-group" type="button" class="btn btn-primary">Save</button>
      <button id="cancel-group" type="button" class="btn">Cancel</button>
    </div>
  </form>
</script>
